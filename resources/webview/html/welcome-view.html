<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; font-src {{cspSource}}; script-src {{cspSource}};"
    />
    <title>ArgoCD Welcome</title>
    <link rel="stylesheet" href="{{codiconsUri}}" />
    <link rel="stylesheet" href="{{cssUri}}" />
  </head>
  <body>
    <h2>Welcome to ArgoCD</h2>
    <p class="subtitle">Connect to your ArgoCD server and manage GitOps deployments</p>

    <div class="section">
      <div class="section-title">Quick Actions</div>
      <button class="action-button primary" data-action="add">
        <i class="codicon codicon-add"></i> Add Connection
      </button>
    </div>

    {{connectionsList}}

    <script src="{{jsUri}}"></script>
  </body>
</html>
